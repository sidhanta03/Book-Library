<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
    <h1>Book Library</h1>
    <p>Manage Your Book Collection</p>
    </div>

    <div class="container">
        <div class="input-group mb-3">
            <input type="text" id="bookTitle" class="form-control" placeholder="Book Title">
            <input type="text" id="bookAuthor" class="form-control" placeholder="Author">
            <input type="number" id="publishYear" class="form-control" placeholder="Publication Year">
              
            <button id="addBook" class="btn btn-primary">Add Book</button>
        </div>
          <ul id="bookList" class="list-group"></ul>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <script src="script.js"></script>
</body>
</html>
